<!DOCTYPE html>
<html>
<head>

	rel="stylesheet" media="screen" />

	media="screen" />
<script type="text/javascript">
	//全局js常量
	var __LoginErrorCount = {$login_error_count};
	var __IsLogin = {$is_login};
	var __LoginUserName = "{$login_user_name}";
</script>
<script type="text/javascript"

<body style="padding-top: 48px;">
<div class="navbar  navbar-fixed-top">
<div class="navbar-inner">
<div class="container">
<button type="button" class="btn btn-navbar" data-toggle="collapse"
	data-target=".nav-collapse"><span class="icon-bar"></span> <span
	class="icon-bar"></span> <span class="icon-bar"></span></button>
<a class="brand top-logo" href="{$site_domain}" title="智乎 - 挑战向">智乎</a>
<div class="nav-collapse collapse">
<ul class="nav">
	<li><a href="{:U('Index/Index/index')}">首页</a></li>
	<li><a href="{:U('Index/Index/newquestion')}">添加问题</a></li>
	<li class="dropdown"><a href="#" class="dropdown-toggle"
		data-toggle="dropdown">领域 <b class="caret"></b></a>
	<ul class="dropdown-menu">
		<foreach name="question_categories" item="c">
			<if condition="!$c['parentNumber']">
				<li class="nav-header">{$c.title}</li>
			<else/>
				<li><a value="{$c.number}" href="{:U('Index/Index/qsearch',array('c'=>$c['title'],'n'=>$c['number']))}">{$c.title}</a></li>
			</if>
		</foreach>
	</ul>
	</li>
	<li><a href="{:U('Index/Index/about')}">关于</a></li>
</ul>
<present name="user">
<ul class="nav" style="float:right">
	<li class="dropdown"><a href="#" class="dropdown-toggle"
		data-toggle="dropdown">{$user.userName} <b class="caret"></b></a>
	<ul class="dropdown-menu" style="min-width:100px">
		<li><a href="#"><i class="icon-home"></i> 我的主页</a></li>
		<li><a href="#"><i class=" icon-inbox"></i> 与我相关({$user.tipsCount})</a></li>
		<li><a href="#"><i class="icon-cog"></i> 个人设置</a></li>
		<li><a href="{:U('Index/User/logout')}"><i class="icon-off"></i> 退出</a></li>
	</ul>
	</li>
</ul>
<else/>
<ul class="nav" style="float:right">
	<li><a href="{:U('Index/User/register')}">注册</a></li>
</ul>
<form class="navbar-form pull-right" id="header-login-form" method="post" action="{:U('Index/User/ajaxlogin')}">

	<input class="span2"
	type="text" name="u" placeholder="昵称/邮箱"> <input class="span2"
	type="password" name="p" placeholder="密码">
<button type="button" class="btn btn-primary">登录</button>
</form>
</present>
</div>
<!--/.nav-collapse --></div>
</div>
